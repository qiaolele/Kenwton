<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单项训练报告</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/materialize/css/materialize.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<!--header头部-->
<header class="header-box">
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo hide">奇异数学</a>
            <!--非首页显示创建计划-->
            <a href="#" class="brand-logo brand-cjjh ">单项练习报告</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">奇异数学</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="nav-home"><a href="sass.html"><img src="images/home.png" alt=""/></a></li>
                <li class="nav-people"><a href="badges.html"><img src="images/nav_people.png" alt=""/></a></li>
                <!--<li><a href="collapsible.html">JavaScript</a></li>-->
            </ul>
            <ul class="tabs tabs-transparent hide">
                <li class="tab"><a href="#test1">时间轴</a></li>
                <li class="tab"><a class="active" href="#test2">计划历史</a></li>
                <li class="tab"><a href="#test3">单项历史</a></li>
            </ul>
        </div>
    </nav>
</header>


<section>
    <article>
        <div class="container-box">
            <div class="clearFixed hide"></div>
            <div class="container container-noStyle ">
                <div class="row">
                    <p class="wdxq-title col-md-2"></p>
                    <p class="col-md-10 wdxq-title-help">
                        <i class="plan-btn"></i>
                    </p>
                </div>
            </div>
            <div class=" wdnl">
                <div id="test1" class="col s12">
                    <div class="myAbility container ps-rela"  >
                        <div class="row myAbility-text">
                            <p class="col-md-3 myAbility-fontSize">每日0点更新</p>
                            <div class="col-md-7"></div>
                        </div>
                        <div class="row wdnl-qypj">
                            <div class="col-md-4">
                                <div class="qypj-master">精通</div>
                                <span class="qypj-text">奇异评价</span>
                            </div>
                            <div class="col-md-4">
                                <div class="qypj-fontColor"><span class="qypj-knowledge">30</span>个</div>
                                <span class="qypj-text">涉及知识点</span>
                            </div>
                            <div class="col-md-4">
                                <div class="qypj-fontColor"><span class="qypj-minutes">20</span>min</div>
                                <span class="qypj-text">训练时间</span>
                            </div>
                        </div>
                        <div class="paimign"  style="position:absolute;left:50%;top:-60px;transform:translate(-50%,0);">
                            <img src="images/ranking.png" alt="" />
                        </div>
                    </div>
                    <!--我的能力表格-->
                    <div class="wdnl container">
                        <div class="table-exercise row con_bg">
                            <table class="table table-hover table-responsive">
                                <thead >
                                <th class="col-md-7 tableTextLeft">知识点</th>
                                <th class="col-md-2">奇异评价</th>
                                <th class="col-md-1">用时</th>
                                <th class="col-md-2">单项奇异值</th>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="tableTextLeft" >三角函数sin()</td>
                                    <td class="option-master"><i></i><span>精通</span></td>
                                    <td class=" time">10分钟</td>
                                    <td ><a class="btn-floating  waves-effect waves-light  qyz-style qyz-style-jt">100</a></td>
                                </tr>
                                <tr>
                                    <td class="tableTextLeft">三角函数sin()</td>
                                    <td class="option-skilled"><i></i><span>熟练</span></td>
                                    <td class="time">20分钟</td>
                                    <td ><a class="btn-floating  waves-effect waves-light  qyz-style qyz-style-sl">100</a></td>
                                </tr>
                                <tr>
                                    <td class="tableTextLeft">三角函数sin()</td>
                                    <td class="option-ordinary"><i></i><span>普通</span></td>
                                    <td class="time">50分钟</td>
                                    <td ><a class="btn-floating  waves-effect waves-light  qyz-style qyz-style-pt">100</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </article>
</section>
<!--悬浮按钮结构-->
<div class="fixed-action-btn click-to-toggle">
    <a class="btn-floating btn-large waves-effect waves-light blue" id="btn">
        <i class="material-icons">menu</i>
    </a>
    <ul>
        <li>
            <!--<a class="btn-floating red red1"><i class="material-icons">insert_chart</i></a>-->
            <!--<span class="tab_info hide">-->
            <!--创建单项练习-->
            <!--</span>-->
            <a class="btn btn-floating red tooltipped" data-position="left" data-delay="50" data-tooltip="学习轨迹">Hover me!</a>
        </li>
        <li><a class="btn btn-floating green tooltipped" data-position="left" data-delay="50" data-tooltip="学习分析">Hover me!</a></li>
        <li><a class="btn btn-floating yellow tooltipped" data-position="left" data-delay="50" data-tooltip="创建单项练习">Hover me!</a></li>
        <!--<li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>-->
    </ul>
</div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/bootstrap/js/bootstrap.js"></script>
<script src="js/materialize/js/materialize.js"></script>
<script>
    $(function(){
//        旋转效果
        var btn = document.querySelector('#btn')
        btn.addEventListener('click', function () {
            btn.setAttribute('class' , 'btn rotate btn-floating btn-large red')
            setTimeout(function () {
                btn.setAttribute('class', 'btn-floating btn-large red')
            }, 1000)
        })
    })

</script>
</html>
